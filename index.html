<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Americano Padel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e7f5c">

<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:10px}
h2{text-align:center}
.box{background:#fff;padding:12px;margin-bottom:12px;border-radius:8px}
input,button,select{width:100%;padding:10px;margin-top:6px;font-size:16px}
button{background:#1e7f5c;color:#fff;border:none;border-radius:6px}
.secondary{background:#555}
.danger{background:#b00020}
.hidden{display:none}

.round{margin-top:16px}
.round h3{margin-bottom:4px}
.bye{font-style:italic;color:#666;margin-bottom:6px}

.match{background:#f1f1f1;padding:10px;border-radius:6px;margin-bottom:8px}
.match.locked{opacity:.6}

.scoreline{display:flex;flex-wrap:wrap;align-items:center;justify-content:center;gap:8px}
.team{flex:1 1 200px;text-align:center;font-weight:bold}
.score{font-size:28px;text-align:center}
.score input{width:70px;font-size:24px;text-align:center}

.controls{margin-top:6px;font-size:14px;display:flex;gap:10px;flex-wrap:wrap}
.controls label{display:flex;align-items:center;gap:4px}

table{width:100%;border-collapse:collapse}
th,td{padding:6px;border-bottom:1px solid #ddd;text-align:center}

.check{color:#1e7f5c;font-weight:bold;font-size:18px}

@media(max-width:600px){
  .score{font-size:32px}
}
</style>
</head>

<body>

<h2>Americano Padel</h2>

<div class="box">
<label>Vælg turnering</label>
<select id="tournamentSelect" onchange="loadTournament()"></select>

<input id="newTournamentName" placeholder="Ny turnering (navn)">
<button onclick="createTournament()">Opret ny turnering</button>

<button class="secondary" onclick="exportTournament()">Eksportér turnering</button>
<input type="file" id="importFile" accept=".json" onchange="importTournament(event)">
</div>

<div class="box">
<label>Antal spillere</label>
<input type="number" id="playerCount" value="8" min="4">
<label>Antal baner</label>
<input type="number" id="courtCount" value="2" min="1">
<label>Point pr. kamp</label>
<input type="number" id="maxPoints" value="32" min="1">
<button onclick="opretSpillere()">Opret spillere</button>
</div>

<div class="box hidden" id="playersBox">
<div id="players"></div>
<button onclick="lavAmericano()">Opret program</button>
</div>

<div class="box hidden" id="matchesBox">
<h3>Kampprogram</h3>
<div id="matches"></div>
</div>

<div class="box hidden" id="resultBox">
<h3>Stilling</h3>
<table>
<thead>
<tr>
  <th>Spiller</th>
  <th>Point</th>
  <th>Vundne</th>
  <th>Kampe</th>
  <th>Snit</th>
  <th>Oversidder</th>
</tr>
</thead>
<tbody id="resultat"></tbody>
</table>
<button class="danger" onclick="deleteTournament()">Slet turnering</button>
</div>

<script>
if("serviceWorker"in navigator){navigator.serviceWorker.register("sw.js")}

let tournaments=JSON.parse(localStorage.getItem("tournaments")||"{}")
let current=null
let spillere=[],kampe=[],scores=[],locks=[]
let TOTAL=32

function saveAll(){localStorage.setItem("tournaments",JSON.stringify(tournaments))}

function refreshSelect(){
  tournamentSelect.innerHTML=""
  Object.keys(tournaments).forEach(name=>{
    tournamentSelect.innerHTML+=`<option>${name}</option>`
  })
  if(current)tournamentSelect.value=current
}

function createTournament(){
  const name=newTournamentName.value.trim()
  if(!name||tournaments[name])return alert("Ugyldigt navn")
  tournaments[name]={}
  current=name
  saveAll()
  refreshSelect()
  location.reload()
}

function loadTournament(){
  current=tournamentSelect.value
  render()
}

function deleteTournament(){
  if(!confirm("Slet turnering?"))return
  delete tournaments[current]
  current=null
  saveAll()
  location.reload()
}

function exportTournament(){
  const data=JSON.stringify(tournaments[current])
  const blob=new Blob([data],{type:"application/json"})
  const a=document.createElement("a")
  a.href=URL.createObjectURL(blob)
  a.download=current+".json"
  a.click()
}

function importTournament(e){
  const file=e.target.files[0]
  if(!file)return
  const reader=new FileReader()
  reader.onload=()=>{
    const data=JSON.parse(reader.result)
    const name=file.name.replace(".json","")
    tournaments[name]=data
    current=name
    saveAll()
    location.reload()
  }
  reader.readAsText(file)
}

/* ===== TURNERINGSLOGIK ===== */

function opretSpillere(){
  players.innerHTML=""
  for(let i=0;i<playerCount.value;i++){
    players.innerHTML+=`<input placeholder="Spiller ${i+1}">`
  }
  playersBox.classList.remove("hidden")
}

function lavAmericano(){
  TOTAL=Number(maxPoints.value)
  spillere=[...document.querySelectorAll("#players input")].map(i=>i.value||i.placeholder)
  kampe=[];scores=[];locks=[]
  const n=spillere.length
  let fixed=spillere[0],rest=spillere.slice(1),round=1

  for(let r=0;r<n-1;r++){
    let rp=[fixed,...rest],pairs=[]
    for(let i=0;i<Math.floor(n/2);i++){
      pairs.push([rp[i],rp[n-1-i]])
    }
    for(let i=0;i<pairs.length;i+=2){
      if(pairs[i+1]){
        kampe.push({h:pairs[i],u:pairs[i+1],round})
        scores.push(null);locks.push(false)
      }
    }
    round++;rest.unshift(rest.pop())
  }

  tournaments[current]={spillere,kampe,scores,locks,TOTAL}
  saveAll()
  render()
}

function render(){
  if(!current||!tournaments[current].kampe)return
  ({spillere,kampe,scores,locks,TOTAL}=tournaments[current])

  matches.innerHTML=""
  const rounds=[...new Set(kampe.map(k=>k.round))]

  rounds.forEach(r=>{
    const idx=kampe.map((k,i)=>k.round===r?i:null).filter(i=>i!==null)
    const played=new Set()
    idx.forEach(i=>{
      kampe[i].h.forEach(p=>played.add(p))
      kampe[i].u.forEach(p=>played.add(p))
    })
    const byes=spillere.filter(s=>!played.has(s))

    matches.innerHTML+=`<div class="round"><h3>Runde ${r}</h3>
      ${byes.length?`<div class="bye">Sidder over: ${byes.join(", ")}</div>`:""}
    </div>`

    idx.forEach(i=>{
      const k=kampe[i]
      matches.innerHTML+=`
      <div class="match ${locks[i]?'locked':''}">
        <div class="scoreline">
          <div class="team">${k.h.join(" & ")}</div>
          <div class="score">
            <input type="number" min="0" max="${TOTAL}"
              ${locks[i]?'disabled':''}
              value="${scores[i]??""}"
              oninput="indtast(${i},this.value)">
            – <span id="away${i}">${scores[i]!=null?TOTAL-scores[i]:""}</span>
          </div>
          <div class="team">${k.u.join(" & ")}</div>
        </div>
        <div class="controls">
          <label><input type="checkbox" ${locks[i]?'checked':''}
            onchange="toggleLock(${i},this.checked)"> Lås kamp</label>
        </div>
      </div>`
    })
  })

  beregn()
  matchesBox.classList.remove("hidden")
}

function indtast(i,v){
  if(v===""){
    scores[i]=null
    document.getElementById("away"+i).innerText=""
    beregn();save();return
  }
  v=Math.max(0,Math.min(TOTAL,Number(v)))
  scores[i]=v
  document.getElementById("away"+i).innerText=TOTAL-v
  beregn();save()
}

function toggleLock(i,val){locks[i]=val;save();render()}

function beregn(){
  let pts={},wins={},games={},oversidder={}
  spillere.forEach(s=>{
    pts[s]=0;wins[s]=0;games[s]=0;oversidder[s]=false
  })

  kampe.forEach((m,i)=>{
    if(scores[i]==null)return
    const h=scores[i],u=TOTAL-h
    m.h.forEach(s=>{pts[s]+=h;games[s]++})
    m.u.forEach(s=>{pts[s]+=u;games[s]++})
    if(h>u)m.h.forEach(s=>wins[s]++)
    if(u>h)m.u.forEach(s=>wins[s]++)
  })

  const rounds=[...new Set(kampe.map(k=>k.round))]
  rounds.forEach(r=>{
    const idx=kampe.map((k,i)=>k.round===r?i:null).filter(i=>i!==null)
    if(idx.every(i=>scores[i]!=null)){
      const played=new Set()
      idx.forEach(i=>{
        kampe[i].h.forEach(p=>played.add(p))
        kampe[i].u.forEach(p=>played.add(p))
      })
      spillere.filter(s=>!played.has(s)).forEach(s=>{
        pts[s]+=TOTAL/2
        games[s]+=1
        oversidder[s]=true
      })
    }
  })

  resultat.innerHTML=spillere
    .sort((a,b)=>pts[b]-pts[a]||wins[b]-wins[a])
    .map(s=>`
      <tr>
        <td>${s}</td>
        <td>${pts[s]}</td>
        <td>${wins[s]}</td>
        <td>${games[s]}</td>
        <td>${(pts[s]/games[s]).toFixed(1)}</td>
        <td>${oversidder[s]?'<span class="check">✓</span>':""}</td>
      </tr>`).join("")

  resultBox.classList.remove("hidden")
}

function save(){
  tournaments[current]={spillere,kampe,scores,locks,TOTAL}
  saveAll()
}

refreshSelect()
if(tournamentSelect.options.length){
  current=tournamentSelect.options[0].value
  loadTournament()
}
</script>

</body>
</html>
